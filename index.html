<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container">
    <p class="label">✦ thought of the moment</p>

    <div class="card">
      <div class="quote-mark">"</div>
      <p class="quote-text" id="quote">The only way to do great work is to love what you do.</p>
      <div class="divider"></div>
      <p class="quote-author" id="author">— Steve Jobs</p>
    </div>

    <button class="btn" onclick="newQuote()">
      <span>New Quote</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
    </button>
  </div>

  <script>
    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "Two things are infinite: the universe and human stupidity.", author: "Albert Einstein" },
      { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
      { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
      { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
      { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
      { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
      { text: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas Edison" },
      { text: "The mind is everything. What you think you become.", author: "Buddha" },
      { text: "An unexamined life is not worth living.", author: "Socrates" },
      { text: "Spread love everywhere you go. Let no one ever come to you without leaving happier.", author: "Mother Teresa" },
      { text: "When you reach the end of your rope, tie a knot in it and hang on.", author: "Franklin D. Roosevelt" },
      { text: "Always remember that you are absolutely unique. Just like everyone else.", author: "Margaret Mead" },
      { text: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
      { text: "You will face many defeats in life, but never let yourself be defeated.", author: "Maya Angelou" },
      { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
      { text: "In the end, it's not the years in your life that count. It's the life in your years.", author: "Abraham Lincoln" },
      { text: "Never let the fear of striking out keep you from playing the game.", author: "Babe Ruth" },
      { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
      { text: "Many of life's failures are people who did not realize how close they were to success when they gave up.", author: "Thomas Edison" },
      { text: "You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.", author: "Dr. Seuss" },
      { text: "If life were predictable it would cease to be life and be without flavor.", author: "Eleanor Roosevelt" },
      { text: "If you look at what you have in life, you'll always have more.", author: "Oprah Winfrey" },
      { text: "If you want to live a happy life, tie it to a goal, not to people or things.", author: "Albert Einstein" },
      { text: "Never let the fear of striking out keep you from playing the game.", author: "Babe Ruth" },
      { text: "Money and success don't change people; they merely amplify what is already there.", author: "Will Smith" },
      { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
      { text: "Not how long, but how well you have lived is the main thing.", author: "Seneca" },
      { text: "If you're not making mistakes, then you're not making decisions.", author: "Catherine Cook" },
      { text: "It is never too late to be what you might have been.", author: "George Eliot" },
      { text: "You become what you believe.", author: "Oprah Winfrey" },
      { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
      { text: "An eye for an eye will only make the whole world blind.", author: "Mahatma Gandhi" },
      { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
      { text: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
      { text: "Life is not measured by the number of breaths we take, but by the moments that take our breath away.", author: "Maya Angelou" },
      { text: "If you tell the truth, you don't have to remember anything.", author: "Mark Twain" },
      { text: "A friend is someone who knows all about you and still loves you.", author: "Elbert Hubbard" },
      { text: "To live is the rarest thing in the world. Most people just exist.", author: "Oscar Wilde" },
      { text: "Darkness cannot drive out darkness; only light can do that.", author: "Martin Luther King Jr." },
      { text: "We accept the love we think we deserve.", author: "Stephen Chbosky" },
      { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
      { text: "Well done is better than well said.", author: "Benjamin Franklin" },
      { text: "The real test is not whether you avoid failure, because you won't. It's whether you let it harden you.", author: "Barack Obama" },
      { text: "Whoever is happy will make others happy too.", author: "Anne Frank" },
      { text: "Do not let making a living prevent you from making a life.", author: "John Wooden" },
      { text: "Happiness is not something readymade. It comes from your own actions.", author: "Dalai Lama" },
      { text: "First, have a definite, clear practical ideal — a goal, an objective.", author: "Aristotle" },
    ];

    function newQuote() {
      const card = document.querySelector('.card');
      card.classList.add('fade-out');

      setTimeout(() => {
        const random = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').textContent = random.text;
        document.getElementById('author').textContent = '— ' + random.author;
        card.classList.remove('fade-out');
        card.classList.add('fade-in');
        setTimeout(() => card.classList.remove('fade-in'), 400);
      }, 300);
    }
  </script>

</body>
</html>
