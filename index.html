<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container">
    <p class="label">✦ thought of the moment</p>

    <div class="card">
      <div class="quote-mark">"</div>
      <p class="quote-text" id="quote">The only way to do great work is to love what you do.</p>
      <div class="divider"></div>
      <p class="quote-author" id="author">— Steve Jobs</p>
    </div>

    <button class="btn" onclick="newQuote()">
      <span>New Quote</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
    </button>
  </div>

  <script>
    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "Two things are infinite: the universe and human stupidity.", author: "Albert Einstein" },
      { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
      { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
      { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
      { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
    ];

    function newQuote() {
      const card = document.querySelector('.card');
      card.classList.add('fade-out');

      setTimeout(() => {
        const random = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').textContent = random.text;
        document.getElementById('author').textContent = '— ' + random.author;
        card.classList.remove('fade-out');
        card.classList.add('fade-in');
        setTimeout(() => card.classList.remove('fade-in'), 400);
      }, 300);
    }
  </script>

</body>
</html>
